<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method di constructor function</title>
</head>
<body>
    <Script>
        function Person() {
            this.firstName = ""
            this.lastName = ""
            this.sayHello = function (name) {
                console.info(`Hello ${name}, my name is ${this.firstName}`)
            }
        }

        const eko = new Person();
        eko.firstName = "Eko";
        eko.lastName = "Khannedy";
        eko.sayHello('joko');

        const budi = new Person();
        budi.firstName = "Budi";
        budi.lastName = "Nugraha";
        budi.sayHello('joko');
        
        console.log(eko);
        console.log(budi);
    </Script>
</body>
</html>
