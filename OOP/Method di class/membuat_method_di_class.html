<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method di class</title>
</head>
<body>
    <Script>
    class Person {
        constructor(name) {
            this.name = name
        }

        sayHello(name) {
            console.info(`Hi ${name}, my name is ${this.name}`);
        }
    }

    const eko = new Person("Eko");
    console.info(eko);
    eko.sayHello("Joko");

    const budi = new Person("Budi");
    console.info(budi);
    budi.sayHello("Joko");

    </Script>
</body>
</html>
